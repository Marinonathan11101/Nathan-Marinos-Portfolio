    <main>
        <form action="./thanks.html" method="post" name="lesson 03 contact me" netlify>
            <fieldset>
                <legend>Your Information </legend>

                <div>

                    <label for="firstName"> First Name</label><br>
                    <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2"
                        placeholder="Nathan"> <br>
                    <small>REQUIRED</small>
                </div>



                <div>

                    <label for="LastName"> Last Name</label><br>
                    <input type="text" name="LastName" id="LastName" required maxlength="20" minlength="2"
                        placeholder="Marino"> <br>
                    <small>REQUIRED</small>

                </div>



            </fieldset>

            <fieldset>
                <legend>Your contact Options </legend>


                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="marinonathan11101@gmail.com"><br>
                    <small>REQUIRED</small>
                </div>

                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="1 (705)-500-4655"> <br>
                    <small>OPTIONAL</small>
                </div>




                <div>
                    <label for="Instagram">Instagram</label><br>
                    <input type="Instagram" name="Instagram" id="Instagram" placeholder="marino.nathan"></textarea><br>
                    <small>OPTIONAL</small>


                </div>

            </fieldset>

            <fieldset>

                <div>
                    <label for="message">your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required
                        placeholder="your inquiry here"></textarea><br>
                    <small>REQUIRED</small>
                </div>
            </fieldset>




            <div>
                <input type="submit" value="Submit Inquiry">
            </div>
        </form>
